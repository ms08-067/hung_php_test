<!DOCTYPE html>
<html>
    <head>
        <title>Dropify — Override your input files with style.</title>
       
        <meta charset="utf-8">
       
        <link rel="stylesheet" href="dist/css/demo.css">
        <link rel="stylesheet" href="dist/css/dropify.min.css">
    </head>
    <body>


        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <label for="input-file-french-2">"Avec options"</label>
                    <input type="file" id="input-file" class="dropify" data-height="350" data-default-file="" />
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="dist/js/dropify.min.js"></script>
        <script>
            $(document).ready(function(){

                $('.dropify').dropify({
                    messages: {
                        default: 'Kéo thả ảnh hoặc Click chọn ảnh',
                        replace: 'Kéo thả ảnh hoặc click để chọn ảnh thay thế',
                        error:   'Có lỗi xảy ra.',
                        remove:  'Xóa'
                    }
                });
            });
        </script>
    </body>
</html>
